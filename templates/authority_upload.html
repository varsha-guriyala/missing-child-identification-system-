<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Missing Child Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/071/066/original/abstract-blue-geometric-hexagon-corporate-technology-design-with-glowing-light-background-vector.jpg');
        }
        .form-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .img-thumbnail {
            max-width: 200px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Missing Child System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/authority/dashboard">User Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/authority/upload">Upload Missing Case</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/find-missing">Find Missing Child (SVM)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-section mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center text-primary">Upload Missing Child Case</h2>

        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Child Name</label>
                <input type="text" class="form-control" name="name" value="{{ prefill_name if prefill_name else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" required>{{ prefill_address if prefill_address else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Child Photo</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Upload Case</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
